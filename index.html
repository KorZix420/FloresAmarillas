<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florecitas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #8B4513;
            margin-top: 20px;
            z-index: 1;
        }

        .flower-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flower {
            width: 200px;
            height: 200px;
            margin: 10px;
            position: relative;
        }

        .petal {
            width: 50px;
            height: 120px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 100%;
        }

        .p1 { transform: translate(-50%, -50%) rotate(0deg); }
        .p2 { transform: translate(-50%, -50%) rotate(36deg); }
        .p3 { transform: translate(-50%, -50%) rotate(72deg); }
        .p4 { transform: translate(-50%, -50%) rotate(108deg); }
        .p5 { transform: translate(-50%, -50%) rotate(144deg); }
        .p6 { transform: translate(-50%, -50%) rotate(180deg); }
        .p7 { transform: translate(-50%, -50%) rotate(216deg); }
        .p8 { transform: translate(-50%, -50%) rotate(252deg); }
        .p9 { transform: translate(-50%, -50%) rotate(288deg); }
        .p10 { transform: translate(-50%, -50%) rotate(324deg); }

        /* Animaciones para los p√©talos */
        @keyframes fadeInPetal {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOutPetal {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .petal {
            /* Agrega una animaci√≥n de entrada a los p√©talos */
            animation: fadeInPetal 5s ease-in-out both;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Esta es mi manera de poder decirte</h1>
        <h1>Te adoro wapa üíñ</h1>
        <div class="flower-container">
            <!-- Las flores se agregar√°n y eliminar√°n aqu√≠ mediante JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
